<h1 mat-dialog-title>Hi  </h1>
<div mat-dialog-content>
    <form [formGroup]="FormGroup"  (ngSubmit)="checkpassword()"  autocomplete="off">
  <mat-form-field>
    <mat-label>Please Enter password </mat-label>
    <input matInput  formControlName="password" >
  </mat-form-field><br/>
  <span *ngIf="!isPasswordRight" style="color:red;">password is wrong</span>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close(false)">Cancel</button>
  <button mat-button  (click)="checkpassword()" >Ok</button>
  </div>
